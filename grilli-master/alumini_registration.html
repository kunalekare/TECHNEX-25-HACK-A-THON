<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration of Ramdeobaba University</title>
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    <div class="form-container">
        <div class="image">
            <img class="rbu-img" src="https://www.rknec.edu/wp-content/uploads/2024/05/favicon-logo.gif" alt="">
        </div>
        <h1>Alumni Registration Form</h1>
        <form id="registrationForm">
            <!-- Name -->
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="\d{3} \d{3} \d{4}" required>
            </div>

            <!-- Year of Passing -->
            <div class="form-group">
                <label for="year-of-passing">Year of Passing:</label>
                <input type="number" id="year-of-passing" name="year-of-passing" required>
            </div>

            <!-- Birth Date -->
            <div class="form-group">
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" name="birth-date" required>
            </div>

            <!-- Marital Status -->
            <div class="form-group">
                <label>Marital Status:</label>
                <div class="marital">
                    <div class="marital-option">
                        <input type="radio" id="single" name="marital-status" value="Single" required>
                        <label for="single">Single</label>
                    </div>
                    <div class="marital-option">
                        <input type="radio" id="married" name="marital-status" value="Married">
                        <label for="married">Married</label>
                    </div>
                </div>
            </div>

            <!-- Profession -->
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" name="street-address" required>
            </div>
            <div class="form-group">
                <label for="street-address-line2">Street Address Line 2:</label>
                <input type="text" id="street-address-line2" name="street-address-line2">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="region">Region:</label>
                <input type="text" id="region" name="region" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal / Zip Code:</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value="India" readonly>
            </div>

            <!-- Alumni Experience -->
            <div class="form-group">
                <label for="after-institution">Where did life take you after [Institution Name]?</label>
                <textarea id="after-institution" name="after-institution" required></textarea>
            </div>
            <div class="form-group">
                <label for="fondest-memories">Fondest memories of life at [Institution Name]</label>
                <textarea id="fondest-memories" name="fondest-memories" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">REGISTER</button>
        </form>

        <div id="confirmationMessage" class="confirmation-message hidden">
            <p>Thank you for registering! We'll stay in touch.</p>
        </div>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
